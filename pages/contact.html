<!DOCTYPE html>
<html>
<head>
<title>Testimonials</title>
<link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-text">
            <h3>Get in Touch</h3>
            <h1>Contact me</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>

    <div class="form-container">
        <div class="first-row">
            <div class="name-and-email">
                <label for="name">First name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="surname-and-number">
                <label for="surname">Last name</label>
                <input type="text" id="surname" name="surname" required>
            </div>
        </div>

        <div class="second-row">
            <div class="name-and-email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="surname-and-number">
                <label for="number">Phone number</label>
                <input type="phone" id="number" name="number">
            </div>
        </div>

        <div class="choice-row">
            <label for="choice">Select one</label>
            <select id="choice" name="choice">
                <option value="opcija1">Opcija 1</option>
                <option value="opcija2">Opcija 2</option>
                <option value="opcija3">Opcija 3</option>
            </select>
        </div>

        <div class="message-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="terms">
            <input type="checkbox" id="checkbox" name="checkbox" required>
            <label for="checkbox" >I accept the terms</label>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>

    </div>

      
</body>
</html>
